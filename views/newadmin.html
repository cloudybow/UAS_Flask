{% extends "layout.html" %}

{% block content %}
<center>
<div class="sidenav" style="margin-top: 3%;">
        <div class="login-main-text">
            <h2>Register now!</h2>
         </div> 
 </div>
 <div class="main">
    <div class="col-md-6 col-sm-12">
       <div class="login-form">
          <form action="{{url_for('staffregister')}}" method="post">
             <div class="form-group">
                <label>Name</label>
                <input name="name" type="text" class="form-control" placeholder="Nama Lengkap">
             </div>
             <div class="form-group">
                <label>Username</label>
                <input name="username" type="text" class="form-control" placeholder="Username">
             </div>
             <div class="form-group">
                <label>Password</label>
                <input name="password" type="password" class="form-control" placeholder="Password">
             </div>
             <div class="form-group">
                <label>Role ID</label>
                <input name="roleID" type="number" class="form-control" placeholder="Password">
             </div>
             <button type="submit" class="btn btn-secondary">Register</button>
          </form>
       </div>
    </div>
 </div>
 </center>
{% endblock %}
