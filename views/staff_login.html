<html>
    <head>
        <title>Login</title>
    </head>
    <body>
        {% if msg != "" %}
            <h1>{{msg}}</h1>
        {% endif %}
        <h1>Staff Login</h1>
        <form action="{{url_for('staffLogin')}}" method="post">
            <p>Username: </p><input type="text" name="username" id=""><br>
            <p>Password: </p><input type="password" name="password"><br><br>
            <button type="submit">Login</button>
        </form>
    </body>
</html>
